<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles for responsiveness and horizontal scrolling */
        .container {
            max-width: 100%;
            overflow-x: auto;
        }
        .table {
            white-space: nowrap;
            overflow-x: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center">GitHub Stats</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>GitHub Username</th>
                    <th>Name</th>
                    <th>Followers</th>
                    <th>Repositories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="githubUsername"></td>
                    <td id="githubName"></td>
                    <td id="githubFollowers"></td>
                    <td id="githubRepos"></td>
                </tr>
            </tbody>
        </table>
        <h3 class="text-center mt-3">Repositories</h3>
        <ul id="githubRepositoriesList" class="list-group">
            <!-- Repository list will be dynamically populated here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
